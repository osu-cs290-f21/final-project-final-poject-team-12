<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Tic-Tac-Toe vs The World</title>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" charset="utf-8" defer></script>

        <link rel="icon" href="favicon.ico">

    </head>
    <body>

        <header class="header-container">
            <div class="header-img-container">
                <img src="logo.png" alt="Tic-Tac-Toe Logo">
            </div>
            <div class="site-title-container">
                <h1 class="site-title">Tic-Tac-Toe vs The World</h1>
            </div>
        </header>

        <main class="contents-container">

            <aside class="move-history-x">
                <h2>TEAM X</h2>
                <div class="team-container-X">
                    <ul>
                        <li>Add users via javascript
                            <ul><li>User Move History</li></ul>
                        </li> 
                    </ul>
                </div>
            </aside>

            <aside class="move-history-o">
                <h2>TEAM O</h2>
                <div class="team-container-O">
                    <ul>
                        <li>Add users via javascript
                            <ul><li>User Move History</li></ul>
                        </li> 
                    </ul>
                </div>
            </aside>

            <div class="submission-elements">

                <div id="winningMessage">
                    <h1 id="winningMessageText"> Player Won </h1>
                </div>

                <section id="board-container">
                    <table id="board">
                        <tr id="row-1">
                            <td class="space" id="1" >1</td>
                            <td class="space" id="2" >2</td>
                            <td class="space" id="3" >3</td>
                        </tr>
                        <tr id="row-2">
                            <td class="space" id="4">4</td>
                            <td class="space" id="5">5</td>
                            <td class="space" id="6">6</td>
                        </tr>
                        <tr id="row-3">
                            <td class="space" id="7">7</td>
                            <td class="space" id="8">8</td>
                            <td class="space" id="9">9</td>
                        </tr>
                    </table>
                </section>

                <footer id="footer-container">
                    <label for="username-text" class="username-input-label">Your username:</label>
                    <div class="username-input-element">
                        <input type="text" name="username-input" id="username-input" class="username-input" placeholder="Required">
                    </div>
                    <div class="submit-button">
                        <button type="button" id="move-submit" class="action-button">SUBMIT</button>
                    </div>
                </footer>
            </div>
        </main>

    </body>
</html>
