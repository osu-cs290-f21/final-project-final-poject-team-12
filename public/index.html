<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe vs The World</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" charset="utf-8" defer></script>

    <link rel="icon" href="favicon.ico">

</head>
    <body>

        <header class="header-container">
            <div class="header-img-container">
                <img src="logo.png" alt="Tic-Tac-Toe Logo">
            </div>
            <div class="site-title-container">
                <h1 class="site-title">Tic-Tac-Toe vs The World</h1>
            </div>
        </header>

        <main class="contents-container">
            <!-- 'contents-container' must only contain 'move-history-x', 'move-history-o' and 'board-container' in order for the flex property to work correctly -->
            <aside class="move-history-x">
                <h2>TEAM X</h2>
                <div class="team-container-X">
                    <ul>
                        <li>Add users via javascript
                            <ul><li>User Move History</li></ul>
                        </li> 
                    </ul>
                </div>
            </aside>

            <aside class="move-history-o">
                <h2>TEAM O</h2>
                <div class="team-container-O">
                    <ul>
                        <li>Add users via javascript
                            <ul><li>User Move History</li></ul>
                        </li> 
                    </ul>
                </div>
            </aside>

            <section id="board-container">

            </section>

        </main>


            <div class="submission-elements">
                <!-- toggle the class 'hidden' in JS in order to show/hide message -->
                <div id="message-backdrop" class="hidden"></div>

                <div id="message-container" class="hidden">
                    <div id="message-header" class="hidden">
                        <button type="button" id="close-message" class="message-hide-button">&times;</button>
                        <h1 id="message-text"> Winning team! Change in index.js. </h1>
                        <!-- <ul id="winning-team-players"> -->
                        <div id="winning-team-players">
                            <li>Winning team players.</li>
                        </div>
                    </div>

                    <div id="message-footer">
                        <button type="button" id="message-cancel" class="message-hide-button action-button">Back</button>
                    </div>
                </div>

                
                <footer id="footer-container">
                    <label for="username-text" class="username-input-label">Your username:</label>
                    <div class="username-input-element">
                        <input type="text" name="username-input" id="username-input" class="username-input" placeholder="Required">
                    </div>
                    <div class="submit-button">
                        <button type="button" id="move-submit" class="action-button">SUBMIT</button>
                    </div>
                </footer>
            </div>

    </body>
</html>
